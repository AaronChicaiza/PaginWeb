<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romex-Ec - Contacto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0; /* Fondo gris */
    }
    .nav-link {
      color: black !important; /* Color negro */
    }
    .nav-link:hover {
      color: #ffd700 !important; /* Dorado */
    }
    .social-icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: gold;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Romex-Ec</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pagina1.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pagina2.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="pagina3.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center text-warning mb-4">Contáctanos</h1>
    <p class="text-center">Si tienes alguna pregunta o necesitas más información, por favor completa el siguiente formulario o contáctanos a través de nuestras redes sociales.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Formulario de contacto -->
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Sección de redes sociales -->
    <div class="text-center my-4">
      <h2>Síguenos en nuestras redes sociales</h2>
      <a href="https://www.facebook.com/Romex.ec" target="_blank">
        <img src="face.png" class="social-icon" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/romex.ec/" target="_blank">
        <img src="insta.jpg" class="social-icon" alt="Instagram">
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
