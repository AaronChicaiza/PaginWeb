<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romex-Ec - Contacto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos generales */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8; /* Color de fondo más suave */
        color: #444;
    }

    /* Encabezado */
    header {
        background-color: #2a2a2a; /* Color más oscuro para el encabezado */
        padding: 25px;
        text-align: center;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        border-bottom: 3px solid #ffcc00; /* Línea decorativa abajo */
    }

    /* Logo en el encabezado */
    header img {
        max-width: 120px;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    /* Título del encabezado */
    header h1 {
        margin: 0;
        color: #ffcc00;
        font-size: 40px;
        letter-spacing: 3px;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Sombra sutil */
    }

    /* Subtítulo en el encabezado */
    header h2 {
        font-size: 22px;
        color: #e6e6e6;
        margin-top: 10px;
        font-weight: lighter;
    }

    /* Menú de navegación */
    nav ul {
        list-style: none;
        padding: 0;
        text-align: center;
        background-color: #333;
        margin: 0;
        border-top: 2px solid #ffcc00;
    }

    nav ul li {
        display: inline-block;
        margin: 0 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 18px;
        padding: 12px 20px;
        display: inline-block;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #ffcc00;
        color: black;
        transform: scale(1.1); /* Efecto de aumento al pasar el cursor */
    }

    /* Secciones */
    section {
        max-width: 1000px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
        transform: translateY(-8px);
        box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada al pasar el cursor */
    }

    section h2 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    section p {
        font-size: 18px;
        line-height: 1.6;
        color: #666;
    }

    .nav-link {
        color: black !important; /* Color negro */
    }

    .nav-link:hover {
        color: #ffd700 !important; /* Dorado */
    }

    .social-icon {
        width: 40px;
        height: 40px;
        margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de Romex">
    <h1>Romex-Ec</h1>
    <h2>Tu solución de importación</h2>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="pagina2.html">Servicios</a></li>
      <li><a href="pagina3.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container my-4">
    <h2 class="text-center text-warning mb-4">Contáctanos</h2>
    <p class="text-center">Si tienes alguna pregunta o necesitas más información, por favor completa el siguiente formulario o contáctanos a través de nuestras redes sociales.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Formulario de contacto -->
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Sección de redes sociales -->
    <div class="text-center my-4">
      <h2>Síguenos en nuestras redes sociales</h2>
      <a href="https://www.facebook.com/Romex.ec" target="_blank">
        <img src="face.png" class="social-icon" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/romex.ec/" target="_blank">
        <img src="insta.jpg" class="social-icon" alt="Instagram">
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
